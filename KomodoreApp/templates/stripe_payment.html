<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        .blue {
            color: #2165F6;
        }

        .white-box-small {
            width: 575px;
            height: 380px;
            flex-shrink: 0;
            background: #FFF;
            box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body class="gray-background">
{% include 'navbar.html' %}
<div class="pt-4">
    <div class="mt-5 container white-box-small inter text-center" id="box">
        <h2 class="pt-5 blue">Payment Method</h2>
        <p class="blue">Please enter your card details:</p>
        <div class="my-5">
            <form class="pt-4" action="{% url 'stripe_payment' order_id=order.pk %}" method="post">
                {% csrf_token %}
                <script
                        src="https://checkout.stripe.com/checkout.js"
                        class="stripe-button"
                        data-key="{{ STRIPE_PUBLISHABLE_KEY }}"
                        data-amount="{{ total_amount }}"
                        data-name="Komodore"
                        data-description="Auto Part Payment"
                        data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
                        data-locale="auto"
                        data-currency="usd">
                </script>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
